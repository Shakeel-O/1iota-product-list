<div class="card">
    <img class="card-img" [src]="product.mainImage" [alt]="product.name">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-price">{{ product.price.amount }}</p>
      <button class="btn btn-primary">Add to cart</button>
    </div>
  </div>
