<div class="card">
    <img  [routerLink]="['/products', product.id]" class="card-img" [src]="product.mainImage" [alt]="product.name">
    <div class="card-body">
      <a [routerLink]="['/products', product.id]">
        <h5 class="card-title" >{{ product.name }}</h5>
      </a>
      <p class="card-price">{{ product.price.amount }}{{ product.price.currency }}</p>
      <button class="btn btn-primary" (click)="addToCart(product)" *ngIf="!cartCard">Add to cart</button>
      <button class="btn btn-primary" (click)="removeFromCart(product)" *ngIf="cartCard">Remove</button>
    </div>
  </div>
